name: "intRot_L"
description: "Left hip internal rotation ROM test"

# 1. Base pose
pose:
  Pelvis: [90, 0, 0, 0, 0.0, 0]
  FemurR: [0, 0, 0]
  TibiaR: 0
  TalusR: [0, 0, 0]
  FemurL: [0, 0, 0]
  TibiaL: 90
  TalusL: [0, 0, 0]

# 2. Moving joint and DOF
joint: "FemurL"
dof_index: 1

# 3. Torque cutoff for ROM limit (Nm)
torque_cutoff: 15.0

# 4. Exam sweep parameters (for PhysicalExam)
exam:
  alias: "hip/internal_rotation/left"
  angle_min: -90
  angle_max: 0
  num_steps: 100

# 5. Clinical data reference (ROM angle only)
clinical_data:
  side: left
  joint: hip
  field: internal_rotation
  neg: true
  
uniform_search_group: "hip_lateral_rotator_l"