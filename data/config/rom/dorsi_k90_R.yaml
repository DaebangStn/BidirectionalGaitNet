name: "dorsi_k90_R"
description: "Right ankle dorsiflexion ROM with knee flexed 90 degrees"

# 1. Base pose
pose:
  Pelvis: [0, 0, 0, 0, 0.0, 0]
  FemurR: [-90, 0, 0]
  TibiaR: 90
  TalusR: [0, 0, 0]
  FemurL: [0, 0, 0]
  TibiaL: 0
  TalusL: [0, 0, 0]

# 2. Moving joint and DOF
joint: "TalusR"
dof_index: 0

# 3. Torque cutoff for ROM limit (Nm)
torque_cutoff: 5.0

# 4. Exam sweep parameters (for PhysicalExam)
exam:
  alias: "ankle/dorsiflexion_knee90/right"
  angle_min: -50
  angle_max: 0
  num_steps: 100

# 5. Clinical data reference (ROM angle only)
clinical_data:
  side: right
  joint: ankle
  field: dorsiflexion_knee90_r2
  neg: true

