# ROM examination pose with observed passive torques
# Popliteal angle test - Right knee extension ROM with hip flexed 90 degrees

name: "Popliteal_R"
description: "Right knee passive extension ROM with hip flexed 90 degrees"
mode: "angle_sweep"

# Base pose for this ROM test
pose:
  Pelvis: [-90, 0, 0, 0, 0.5, 0]  # Seated position
  FemurR: [-90, 0, 0]             # Hip flexed 90 degrees
  TibiaR: 0
  TalusR: [0, 0, 0]

# Joint to sweep for ROM measurement
angle_sweep:
  joint: "TibiaR"
  dof_index: 0
  angle_min: -5      # degrees (knee extended)
  angle_max: 130     # degrees (knee flexed)
  num_steps: 100

# CRITICAL: Observed passive torques from clinical measurement
observed_torques:
  - angle: 0.0      # degrees
    torque: 2.3     # Nm
  - angle: 30.0
    torque: 5.5
  - angle: 60.0
    torque: 11.8
  - angle: 90.0
    torque: 24.9
  - angle: 120.0
    torque: 44.1
