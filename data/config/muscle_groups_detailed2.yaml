# Ultra-detailed muscle groups configuration for contracture optimization
# Each muscle FIBER as separate optimization group for hip muscles
# ============ SEARCH GROUPS (coarse, for grid search) ============
search_groups:
  # Hip Flexors - separated by muscle fiber
  iliopsoas_l: [psoas_major0_l, psoas_major1_l, psoas_major2_l, iliacus0_l, iliacus1_l, iliacus2_l]
  iliopsoas_r: [psoas_major0_r, psoas_major1_r, psoas_major2_r, iliacus0_r, iliacus1_r, iliacus2_r]
  rectus_femoris_biart_l: [rectus_femoris0_l, rectus_femoris1_l]
  rectus_femoris_biart_r: [rectus_femoris0_r, rectus_femoris1_r]
  sartorius_biart_l: [sartorius_l]
  sartorius_biart_r: [sartorius_r]

  # Hip Extensors - separated by fiber
  hip_extensor_l: [gluteus_maximus0_l, gluteus_maximus1_l, gluteus_maximus2_l, gluteus_maximus3_l, gluteus_maximus4_l]
  hip_extensor_r: [gluteus_maximus0_r, gluteus_maximus1_r, gluteus_maximus2_r, gluteus_maximus3_r, gluteus_maximus4_r]

  # Hip Lateral Rotators - separated by muscle/fiber
  hip_lateral_rotator_l: [quadratus_femoris_l, obturator_externus_l, obturator_internus_l, piriformis0_l, piriformis1_l, superior_gemellus_l, inferior_gemellus_l]
  hip_lateral_rotator_r: [quadratus_femoris_r, obturator_externus_r, obturator_internus_r, piriformis0_r, piriformis1_r, superior_gemellus_r, inferior_gemellus_r]

  # Hip Abductors - separated by fiber
  hip_abductor_l: [gluteus_minimus0_l, gluteus_minimus1_l, gluteus_minimus2_l, gluteus_medius0_l, gluteus_medius1_l, gluteus_medius2_l, gluteus_medius3_l, tfl0_l, tfl1_l, tfl2_l]
  hip_abductor_r: [gluteus_minimus0_r, gluteus_minimus1_r, gluteus_minimus2_r, gluteus_medius0_r, gluteus_medius1_r, gluteus_medius2_r, gluteus_medius3_r, tfl0_r, tfl1_r, tfl2_r]

  # Hip Adductors - separated by fiber
  hip_adductor_l: [adductor_longus0_l, adductor_longus1_l, adductor_brevis0_l, adductor_brevis1_l, adductor_magnus0_l, adductor_magnus1_l, adductor_magnus2_l, adductor_magnus3_l, adductor_magnus4_l, pectineus_l]
  hip_adductor_r: [adductor_longus0_r, adductor_longus1_r, adductor_brevis0_r, adductor_brevis1_r, adductor_magnus0_r, adductor_magnus1_r, adductor_magnus2_r, adductor_magnus3_r, adductor_magnus4_r, pectineus_r]

  # Hamstrings (Hip-Knee Biarticular) - separated by fiber
  hamstring_biart_l: [bicep_femoris_longus_l, semitendinosus_l, semimembranosus0_l, semimembranosus1_l]
  hamstring_biart_r: [bicep_femoris_longus_r, semitendinosus_r, semimembranosus0_r, semimembranosus1_r]

  # Gracilis (Hip-Knee Biarticular)
  gracilis_biart_l: [gracilis_l]
  gracilis_biart_r: [gracilis_r]

  # ============ NON-HIP GROUPS (unchanged from original) ============
  knee_extensor_l: [knee_extensor_l]
  knee_extensor_r: [knee_extensor_r]
  knee_flexor_l: [knee_flexor_l]
  knee_flexor_r: [knee_flexor_r]
  knee_ankle_biart_l: [knee_ankle_biart_l]
  knee_ankle_biart_r: [knee_ankle_biart_r]
  plantarflexor_l: [plantarflexor_l]
  plantarflexor_r: [plantarflexor_r]
  dorsiflexor_l: [dorsiflexor_l]
  dorsiflexor_r: [dorsiflexor_r]

# ============ OPTIMIZATION GROUPS (fine, for Ceres) ============
