name: "popliteal_L_relax"
description: "Left knee passive extension ROM with hip flexed 90 degrees"

# 1. Base pose
pose:
  Pelvis: [-90, 0, 0, 0, 0.0, 0]
  FemurR: [0, 0, 0]
  TibiaR: 0
  TalusR: [0, 0, 0]
  FemurL: [-90, 0, 0]
  TibiaL: 0
  TalusL: [0, 0, 0]

# 2. Moving joint and DOF
joint: "TibiaL"
dof_index: 0

# 3. Torque cutoff for ROM limit (Nm)
torque_cutoff: 0.0

# 4. Exam sweep parameters (for PhysicalExam)
exam:
  alias: "knee/popliteal_relax/left"
  angle_min: 60
  angle_max: 130
  num_steps: 100
  normative: 130

# 5. Clinical data reference (ROM angle only)
clinical_data:
  side: left
  joint: knee
  field: popliteal_bilateral_relax
  neg: false

