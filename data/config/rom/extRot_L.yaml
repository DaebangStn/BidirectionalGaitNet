name: "extRot_L"
description: "Left hip external rotation ROM test"

# 1. Base pose
pose:
  Pelvis: [90, 0, 0, 0, 0.0, 0]
  FemurR: [0, 0, 0]
  TibiaR: 0
  TalusR: [0, 0, 0]
  FemurL: [0, 0, 0]
  TibiaL: 90
  TalusL: [0, 0, 0]

# 2. Moving joint and DOF
joint: "FemurL"
dof_index: 1

# 3. Torque cutoff for ROM limit (Nm)
torque_cutoff: 15.0

# 4. Exam sweep parameters (for PhysicalExam)
exam:
  alias: "hip/external_rotation/left"
  angle_min: 0
  angle_max: 90
  num_steps: 100
  normative: 41.5

# 5. Clinical data reference (ROM angle only)
clinical_data:
  side: left
  joint: hip
  field: external_rotation
  neg: false

