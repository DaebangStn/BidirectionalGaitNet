# args:

environment:
  pid: "29792292/pre"
  # Skeleton and Character
  skeleton:
    file: "@pid:/skeleton/dynamic.yaml"
    actuator: "mass_lower"  # pd, torque, muscle, mass, mass_lower

  # Motion Reference
  motion:
    file: "@pid:/motion/walk01_single.h5"

  # Muscle System
  muscle:
    file: "@data/muscle/rom_0203_1043.yaml"
    mesh_lbs_weight: false
    use_velocity_force: false
    use_joint_state: true
    clip_lm_norm: 1.25 # to disable, remove or set to -1

  # Simulation Timing
  simulation:
    sim_hz: 180
    control_hz: 30

  # Action and Control
  action:
    scale: 0.04
    time_warping: -1
    gait_phase_mode: "contact"  # "contact" or "phase"
    contact_debounce_alpha: 0.4
    step_min_ratio: 0.25

  # Reward System
  reward:
    type: "scadiver"  # deepmimic, gaitnet, scadiver
    num_ref_in_state: 2
    include_ref_velocity: false
    ignore_toe_imit: true
    clip:
      step: 50
      value: 0.1

    # Imitation reward coefficients (deepmimic/scadiver)
    ee_weight: 100.0
    pos_weight: 0.2
    vel_weight: 0.003
    com_weight: 10.0

    # Metabolic configuration
    metabolic:
      type: "A"  # A, A2, MA, MA2
      weight: 0.02
      scale: 1.0
      multiplicative: true  # if true, multiplies with main reward term
      torque:
        coeff: 0.1
        separate: true

