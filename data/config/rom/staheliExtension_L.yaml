name: "staheliExtension_L"
description: "Left hip extension Staheli test"

# 1. Base pose
pose:
  Pelvis: [90, 0, 0, 0, 0.0, 0]
  FemurR: [0, 0, 0]
  TibiaR: 0
  TalusR: [0, 0, 0]
  FemurL: [0, 0, 0]
  TibiaL: 0
  TalusL: [0, 0, 0]

# 2. Moving joint and DOF
joint: "FemurL"
dof_index: 0

# 3. Torque cutoff for ROM limit (Nm)
torque_cutoff: 15.0

# 4. Exam sweep parameters (for PhysicalExam)
exam:
  alias: "hip/staheli_extension/left"
  angle_min: -40
  angle_max: 10
  num_steps: 100
  normative: 18.6

# 5. Clinical data reference (ROM angle only)
clinical_data:
  side: left
  joint: hip
  field: extension_staheli
  neg: true

  
