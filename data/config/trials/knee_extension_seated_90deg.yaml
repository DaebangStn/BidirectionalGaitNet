# Trial: Knee extension from seated position with 90° flexion

name: "seated_90deg"
description: "Seated position with knee flexed 90 degrees"

# Seated pose: hips flexed 90°, knees flexed 90°
# Rotation values in degrees, translation (last 3 of Pelvis) in meters
pose:
  Pelvis: [0, 0, 0, 0, 0.5, 0]  # [rotX, rotY, rotZ, transX, transY, transZ]
  FemurR: [90, 0, 0]  # 90° hip flexion
  FemurL: [90, 0, 0]
  TibiaR: 90  # 90° knee flexion
  TibiaL: 90
  TalusR: 0
  TalusL: 0

# Apply downward force on lower tibia to extend knee
force:
  body_node: "TibiaR"
  position_offset: [0, -0.3, 0]  # Lower part of tibia
  direction: [0, -1, 0]  # Downward force
  magnitude_min: 0
  magnitude_max: 50
  magnitude_steps: 15
  settle_time: 1.0

recording:
  joints: ["TibiaR", "TalusR"]

