# args:

environment:
  # Skeleton and Character
  skeleton:
    file: "@data/skeleton/base.yaml"
    actuator: "mass_lower"  # pd, torque, muscle, mass, mass_lower

  # Motion Reference
  motion:
    file: "@data/motion/walk_50dof.h5"

  # Muscle System
  muscle:
    file: "@data/muscle/base.yaml"
    mesh_lbs_weight: false
    use_velocity_force: false
    use_joint_state: true

  # Simulation Timing
  simulation:
    sim_hz: 180
    control_hz: 30

  # Action and Control
  action:
    scale: 0.04
    time_warping: -1
    gait_phase_mode: "contact"  # "contact" or "phase"
    contact_debounce_alpha: 0.4
    step_min_ratio: 0.1

  # Reward System
  reward:
    type: "scadiver"  # deepmimic, gaitnet, scadiver
    num_ref_in_state: 2
    include_ref_velocity: false
    clip:
      step: 50
      value: 0.1

    # Imitation reward coefficients (deepmimic/scadiver)
    ee_weight: 40.0
    pos_weight: 20.0
    vel_weight: 0.2
    com_weight: 10.0

    # Metabolic configuration
    metabolic:
      type: "A"  # A, A2, MA, MA2
      weight: 0.02
      scale: 1.0
      multiplicative: true  # if true, multiplies with main reward term
      torque:
        coeff: 0.1
        separate: true