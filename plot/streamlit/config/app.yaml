app:
  title: "Marker Error Browser"
  default_view: "marker_error_heatmap"

views:
  - id: "marker_error_heatmap"
    label: "Marker Error Heatmap"
    module: "views.marker_error_heatmap"
    sources: ["pid"]
  - id: "mean_error_timeseries"
    label: "Mean Error Time Series"
    module: "views.mean_error_timeseries"
    sources: ["pid"]
  - id: "angle_gait_cycle"
    label: "Joint Angles vs Gait Cycle"
    module: "views.angle_gait_cycle"
    sources: ["sampled"]
  - id: "muscle_heatmap"
    label: "Muscle Activity Heatmap"
    module: "views.muscle_heatmap"
    sources: ["sampled"]
  - id: "angle_sweep"
    label: "Angle Sweep - Passive Force"
    module: "views.angle_sweep"
    sources: ["angle_sweep"]
