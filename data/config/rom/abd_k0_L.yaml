name: "abd_k0_L"
description: "Left hip abduction ROM test with knee extended"

# 1. Base pose
pose:
  Pelvis: [0, 0, 0, 0, 0.0, 0]
  FemurR: [0, 0, 0]
  TibiaR: 0
  TalusR: [0, 0, 0]
  FemurL: [0, 0, 0]
  TibiaL: 0
  TalusL: [0, 0, 0]

# 2. Moving joint and DOF
joint: "FemurL"
dof_index: 2

# 3. Torque cutoff for ROM limit (Nm)
torque_cutoff: -15.0

# 4. Exam sweep parameters (for PhysicalExam)
exam:
  angle_min: 0
  angle_max: 60
  num_steps: 100
  alias: "hip/abduction_knee0/left"

# 5. Clinical data reference (ROM angle only)
clinical_data:
  side: left
  joint: hip
  field: abduction_ext_r2

