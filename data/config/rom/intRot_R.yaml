name: "intRot_R"
description: "Right hip rotation ROM test (internal/external)"

# 1. Base pose
pose:
  Pelvis: [90, 0, 0, 0, 0.0, 0]
  FemurR: [0, 0, 0]
  TibiaR: 90
  TalusR: [0, 0, 0]
  FemurL: [0, 0, 0]
  TibiaL: 0
  TalusL: [0, 0, 0]

# 2. Moving joint and DOF
joint: "FemurR"
dof_index: 1

# 3. Torque cutoff for ROM limit (Nm)
torque_cutoff: 10.0

# 4. Exam sweep parameters (for PhysicalExam)
exam:
  alias: "hip/internal_rotation/right"
  angle_min: 0
  angle_max: 90
  num_steps: 100
  normative: 39.6

# 5. Clinical data reference (ROM angle only)
clinical_data:
  side: right
  joint: hip
  field: internal_rotation
  neg: false
  
