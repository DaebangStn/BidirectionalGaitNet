# args:

environment:
  # Skeleton and Character
  skeleton:
    file: "@pid:12964246/gait/pre/skeleton/dynamic.yaml"
    # file: "@data/skeleton/base_v2.xml"
    actuator: "mass_lower"  # pd, torque, muscle, mass, mass_lower
    kp: 200
    kv: 40
    damping: 0.1
    weight_from: "@pid:12964246/gait/pre"
    
  # Motion Reference
  motion:
    type: "h5"  # h5, bvh, npz
    use_mirror: false
    local_state: true
    file: "@pid:12964246/h5/pre/Trimmed_walk02-Dynamic_trimmed.h5"

  # Muscle System
  muscle:
    file: "@data/muscle/base_vas.yaml"
    mesh_lbs_weight: false
    use_velocity_force: false
    use_joint_state: true
    pose_optimization:
      enabled: true
      rot: "one_foot"  # one_foot or mid_feet

  # Simulation Timing
  simulation:
    sim_hz: 180
    control_hz: 30

  # Action and Control
  action:
    scale: 0.04
    time_warping: -1  # -1 means disabled
    gait_phase_mode: "contact"  # "contact" or "phase"
    contact_debounce_alpha: 0.4
    step_min_ratio: 0.1

  # Reward System
  reward:
    type: "scadiver"  # deepmimic, gaitnet, scadiver
    clip:
      step: 50
      value: 0.1

    # Imitation reward coefficients (deepmimic/scadiver)
    ee_weight: 40.0
    pos_weight: 20.0
    vel_weight: 5.0
    com_weight: 10.0

    # Metabolic configuration
    metabolic:
      type: "A"  # A, A2, MA, MA2
      weight: 0.02
      scale: 1.0
      multiplicative: true  # if true, multiplies with main reward term
      torque:
        coeff: 0.1
        separate: true