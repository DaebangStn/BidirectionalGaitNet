name: "dorsi_k0_L"
description: "Left ankle dorsiflexion ROM with knee extended"

# 1. Base pose
pose:
  Pelvis: [0, 0, 0, 0, 0.0, 0]
  FemurR: [0, 0, 0]
  TibiaR: 0
  TalusR: [0, 0, 0]
  FemurL: [0, 0, 0]
  TibiaL: 0
  TalusL: [0, 0, 0]

# 2. Moving joint and DOF
joint: "TalusL"
dof_index: 0

# 3. Torque cutoff for ROM limit (Nm)
torque_cutoff: 5.0

# 4. Exam sweep parameters (for PhysicalExam)
exam:
  alias: "ankle/dorsiflexion_knee0/left"
  angle_min: -50
  angle_max: 60
  num_steps: 200
  normative: 11.5

# 5. Clinical data reference (ROM angle only)
clinical_data:
  side: left
  joint: ankle
  field: dorsiflexion_knee0_r2
  neg: true

