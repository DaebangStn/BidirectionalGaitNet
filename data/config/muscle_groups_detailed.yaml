# Detailed muscle groups configuration for contracture optimization
# Hip muscles separated into individual groups; non-hip groups unchanged
# ============ SEARCH GROUPS (coarse, for grid search) ============
search_groups:
  # Hip Flexors - separated by muscle
  iliopsoas_l: [psoas_major_l, iliacus_l]
  iliopsoas_r: [psoas_major_r, iliacus_r]
  rectus_femoris_biart_l: [rectus_femoris_biart_l]
  rectus_femoris_biart_r: [rectus_femoris_biart_r]
  sartorius_biart_l: [sartorius_biart_l]
  sartorius_biart_r: [sartorius_biart_r]

  # Hip Extensors - separated
  hip_extensor_l: [gluteus_maximus_l]
  hip_extensor_r: [gluteus_maximus_r]

  # Hip Lateral Rotators - separated by muscle
  hip_lateral_rotator_l: [quadratus_femoris_l, obturator_externus_l, obturator_internus_l, piriformis_l, gemellus_l]
  hip_lateral_rotator_r: [quadratus_femoris_r, obturator_externus_r, obturator_internus_r, piriformis_r, gemellus_r]

  # Hip Abductors - already detailed in original
  hip_abductor_l: [glt_minimus_l, gluteus_medius0_l, gluteus_medius1_l, gluteus_medius2_l, gluteus_medius3_l, tfl_l]
  hip_abductor_r: [glt_minimus_r, gluteus_medius0_r, gluteus_medius1_r, gluteus_medius2_r, gluteus_medius3_r, tfl_r]

  # Hip Adductors - separated by muscle
  hip_adductor_l: [adductor_longus_l, adductor_brevis_l, adductor_magnus_l, pectineus_l]
  hip_adductor_r: [adductor_longus_r, adductor_brevis_r, adductor_magnus_r, pectineus_r]

  # Hamstrings (Hip-Knee Biarticular) - separated by muscle
  hamstring_biart_l: [bicep_femoris_longus_l, semitendinosus_l, semimembranosus_l]
  hamstring_biart_r: [bicep_femoris_longus_r, semitendinosus_r, semimembranosus_r]

  # Gracilis (Hip-Knee Biarticular)
  gracilis_biart_l: [gracilis_biart_l]
  gracilis_biart_r: [gracilis_biart_r]

  # ============ NON-HIP GROUPS (unchanged from original) ============
  knee_extensor_l: [knee_extensor_l]
  knee_extensor_r: [knee_extensor_r]
  knee_flexor_l: [knee_flexor_l]
  knee_flexor_r: [knee_flexor_r]
  knee_ankle_biart_l: [knee_ankle_biart_l]
  knee_ankle_biart_r: [knee_ankle_biart_r]
  plantarflexor_l: [plantarflexor_l]
  plantarflexor_r: [plantarflexor_r]
  dorsiflexor_l: [dorsiflexor_l]
  dorsiflexor_r: [dorsiflexor_r]

# ============ OPTIMIZATION GROUPS (fine, for Ceres) ============
optimization_groups:
