args:
  checkpoint_interval: 1000
  total_timesteps: 500000000
  init_log_std: 0.2

environment:
  pid: "29792292/op1"
  # Skeleton and Character
  skeleton:
    file: "@pid:/skeleton/trimmed_unified.yaml"
    actuator: "mass_lower"  # pd, torque, muscle, mass, mass_lower

  # Motion Reference
  motion:
    get_stride_from_motion: true
    file: "@pid:/motion/walk_single_cyc.h5"

  # Muscle System
  muscle:
    file: "@pid:/muscle/norm_0208_1000.yaml"
    mesh_lbs_weight: false
    use_velocity_force: false
    use_joint_state: true
    clip_lm_norm: 1.3 # to disable, remove or set to -1

  # Simulation Timing
  simulation:
    sim_hz: 500
    control_hz: 50
    horizon: 2000

  # Action and Control
  action:
    scale: 0.04
    time_warping: -1
    gait_phase_mode: "contact"  # "contact" or "phase"
    contact_debounce_alpha: 0.4
    step_min_ratio: 0.25

  # Reward System
  reward:
    type: "gaitnet"  # deepmimic, gaitnet, scadiver
    clip:
      step: 50
      value: 0.1

    # Locomotion rewards (for gaitnet)
    locomotion:
      head_linear_acc_weight: 4.0
      head_rot_weight: 2.0
      step:
        weight: 2.0
        clip: 0.05  # Z-axis clipping value (forward progression tolerance)
      avg_vel:
        weight: 4.0
        window_mult: 1.0
        clip: 0.2  # clip velocity difference magnitude
        consider_x: false
      dragX:
        use: true
        weight: 1.0
        threshold: 0.2

    # Metabolic configuration
    metabolic:
      type: "A"  # A, A2, MA, MA2
      weight: 0.02
      scale: 1.0
      multiplicative: true  # if true, multiplies with main reward term
      torque:
        coeff: 0.1
        separate: true

