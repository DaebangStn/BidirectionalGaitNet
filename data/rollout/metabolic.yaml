record:
  foot: true

  kinematics:
    enabled: true
    all: true
    root: true

    angle:
      enabled: true
      hip: true
      knee: true
      ankle: true

    anvel:
      enabled: true
      hip: true
      knee: true
      ankle: true

  metabolic:
    enabled: true
    type: "MA"

sample:
  cycle: 30

# Environment attributes to save as param-level attributes
environment:
  character_mass: true    # Save character mass

# Data filtering and processing pipeline
filters:
  # Remove cycles with too few steps (incomplete cycles)
  drop_short_cycles:
    enabled: true
    min_steps: 30

  # Remove first N cycles (transient behavior)
  drop_first_n_cycles:
    enabled: true
    n: 10

  # Remove last M cycles (unstable final cycles)
  drop_last_m_cycles:
    enabled: true
    m: 5

  # Compute travel distance from root position
  compute_travel_distance:
    enabled: true

  # Compute cumulative metabolic energy per cycle
  metabolic_cumulative:
    enabled: true

  # Compute Cost of Transport (CoT)
  # Note: Enabling CoT will auto-enable metabolic_cumulative and compute_travel_distance
  metabolic_cot:
    enabled: true

  # Compute statistics (mean, std) across cycles
  stat_filter:
    enabled: true
    keys:
      - 'metabolic/cot/MA'
