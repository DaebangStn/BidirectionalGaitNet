# ROM examination pose with observed passive torques
# Popliteal angle test - Left knee extension ROM with hip flexed 90 degrees

name: "Popliteal_L"
description: "Left knee passive extension ROM with hip flexed 90 degrees"
mode: "angle_sweep"

# Base pose for this ROM test
pose:
  Pelvis: [-90, 0, 0, 0, 0.5, 0]  # Seated position
  FemurL: [-90, 0, 0]             # Hip flexed 90 degrees
  TibiaL: 0
  TalusL: [0, 0, 0]

# Joint to sweep for ROM measurement
angle_sweep:
  joint: "TibiaL"
  dof_index: 0
  angle_min: -5      # degrees (knee extended)
  angle_max: 130     # degrees (knee flexed)
  num_steps: 100

# CRITICAL: Observed passive torques from clinical measurement
# These are the target values for optimization
observed_torques:
  - angle: 0.0      # degrees
    torque: 2.5     # Nm (passive torque at swept joint)
  - angle: 30.0
    torque: 5.8
  - angle: 60.0
    torque: 12.3
  - angle: 90.0
    torque: 25.6
  - angle: 120.0
    torque: 45.2
