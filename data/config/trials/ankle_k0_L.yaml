# Trial: Knee angle sweep from seated position with 90 degree hip flexion
# Kinematic-only sweep - records passive forces at each joint angle

name: "Ankle_k0_L"
description: "Knee 0 degree ankle dorsiflexion and plantarflexion left"

mode: "angle_sweep"

# Seated pose: hips flexed 90 degrees, ankle neutral
# Rotation values in degrees, translation (last 3 of Pelvis) in meters
pose:
  Pelvis: [-90, 0, 0, 0, 0.5, 0]  # [rotX, rotY, rotZ, transX, transY, transZ]
  FemurR: [0, 0, 0]  # 90 degree hip flexion
  FemurL: [0, 0, 0]
  TibiaR: 0
  TibiaL: 0
  TalusR: [0, 0, 0]
  TalusL: [0, 0, 0]

angle_sweep:
  joint: "TalusL"
  dof_index: 0
  angle_min: -80
  angle_max: 80
  num_steps: 100
