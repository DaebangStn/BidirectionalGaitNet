name: "popliteal_R"
description: "Right knee passive extension ROM with hip flexed 90 degrees"

# 1. Base pose
pose:
  Pelvis: [-90, 0, 0, 0, 0.0, 0]
  FemurR: [-90, 0, 0]
  TibiaR: 0
  TalusR: [0, 0, 0]
  FemurL: [0, 0, 0]
  TibiaL: 0
  TalusL: [0, 0, 0]

# 2. Moving joint and DOF
joint: "TibiaR"
dof_index: 0

# 3. Torque cutoff for ROM limit (Nm)
torque_cutoff: 15.0

# 4. Exam sweep parameters (for PhysicalExam)
exam:
  alias: "knee/popliteal/right"
  angle_min: -5
  angle_max: 130
  num_steps: 100
  normative: 24.6

# 5. Clinical data reference (ROM angle only)
clinical_data:
  side: right
  joint: knee
  field: popliteal_bilateral
  neg: false

